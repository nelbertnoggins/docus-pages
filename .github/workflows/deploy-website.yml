name: Deploy to GitHub Pages
on:
  workflow_dispatch:
#  Uncomment the following lines to enable automatic deployment on pushes to main branch
#  push:
#    branches:
#      - main

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_OPTIONS: "--max-old-space-size=4000"
    steps:
      - name: checkout repo
        uses: actions/checkout@v5

      - name: enable corepack
        run: corepack enable

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: install deps
        working-directory: ./website
        run: yarn install
      
      - name: build website
        working-directory: ./website
        env:
          NUXT_APP_BASE_URL: ${{ steps.pages.outputs.base_path}}
          LLMS_DOMAIN: ${{ steps.pages.outputs.origin }}
        run: yarn run gh-pages
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./website/.output/public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4